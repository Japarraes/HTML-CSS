<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://static.cdnlogo.com/logos/g/35/google-icon.svg" alt="logo-google">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="name" name="name">
                </label>
                <label for="username">
                    <span>Usarname</span>
                    <input type="username" name="username">
                </label>
            </div>
            
            <label for="email">
                <span>Email</span>
                <input type="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" placeholder="6+ caracteres">
            </label>
        
        
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el avistgo legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>                
            
        </form>
    </div>
</body>
</html>
