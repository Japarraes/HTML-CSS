<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Listas</title>
    </head>
    <body>
        <div class="container py-4">
            
            <!-- Basic list -->
            <ul class="list-group">
                <li class="list-group-item disabled">Disable Item</li>
                <li class="list-group-item active">Active item</li>
                <li class="list-group-item">Item3</li>
                <li class="list-group-item">Item4</li>
                <li class="list-group-item">Item5</li>
            </ul>

            <!-- Links and buttons -->
            <ul class="list-group list-group-flush rounded mt-4">
                <a href="#" class="list-group-item list-group-item-action active">Item1</a>
                <a href="#" class="list-group-item list-group-item-action">Item2</a>
                <a href="#" class="list-group-item list-group-item-action">Item3</a>
                <a href="#" class="list-group-item list-group-item-action">Item4</a>
                <a href="#" class="list-group-item list-group-item-action disabled">Item5</a>
            </ul>

            <!-- List numbered -->
            <ol class="list-group list-group-numbered mt-4">
                <a href="#" class="list-group-item list-group-item-action active">Item1</a>
                <a href="#" class="list-group-item list-group-item-action">Item2</a>
                <a href="#" class="list-group-item list-group-item-action">Item3</a>
                <a href="#" class="list-group-item list-group-item-action">Item4</a>
                <a href="#" class="list-group-item list-group-item-action disabled">Item5</a>
            </ol>

            <!-- List subheading -->
            <ul class="list-group mt-4">
                <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div>
                        <p class="mb-0 fs-4"><strong>Item 1</strong></p>
                        <p class="mb-0">Texto del primer item</p>
                    </div>
                    <div>
                        Badge
                    </div>
                </li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ul>

        </div>
    </body>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
</script>
</html>
