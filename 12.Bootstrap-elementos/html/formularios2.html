<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Formularios-2</title>
    </head>
    <body>
        <div class="container pt-4">
            <form action="">
                <!-- Checkbox -->
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <!-- Checkbox with different size -->
                <select class="form-select mb-3 form-select-lg" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <!-- Checkbox - Multiple select -->
                <select multiple class="form-select mb-3 form-select-lg" aria-label="Default select example" size="2">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="mt-4">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label for="check" class="form-check-label">Estoy de acuero con las condiciones</label>
                </div>

                <!-- Switch -->
                <div class=" form-check form-switch mt-4">
                    <input type="checkbox" class="form-check-input" id="switch">
                    <label for="check" class="form-check-label">Estoy de acuero con las condiciones</label>
                </div>

                <!-- Radiobuttons -->
                <div class="mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Mayor de Edad" id="radio-mayor" checked>
                        <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Menor de Edad" id="radio-menor" disabled>
                        <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
                    </div>
                </div>
                
                <!-- Different variants of .btn, such at the various outlined styles -->
                <div class="mt-4">
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
                </div>

                <div class="row mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
</script>
</html>
