<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Formularios-3</title>
    </head>
    <body>
        <div class="container pt-4">
            <form action="">
                <!-- Range Min-Max -->
                <label for="rango">Selecciona el rango</label>
                <input type="range" class="form-range" id="rango" max="10" value="5" step="1">

                <!-- Input-Group -->
                <div>
                    <div class="input-group my-4">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control">
                    </div>
                    <label for="email">Introduce tu email</label>
                    <div class="input-group w-50">
                        <input type="text" class="form-control" id="email" placeholder="username">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>

                <!-- Checkboxes and radios -->
                <div>
                    <div class="input-group mt-4 mb-2">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="">
                        </div>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" value="">
                        </div>
                        <input type="text" class="form-control" name="nombre" placeholder="Tu nombre">
                        <input type="text" class="form-control" name="apellido" placeholder="Tu apellido">
                    </div>
                </div>

                <!-- Button addons -->
                <div class="mt-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Haz tu bÃºsqueda">
                        <button class="btn btn-outline-secondary">Buscar</button>
                    </div>
                </div>

                <!-- Button dropdown -->
                <div class="input-group mt-4">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Options:</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item" href="#">Action 1</li>
                        <li class="dropdown-item" href="#">Action 2</li>
                        <li class="dropdown-item" href="#">Action 3</li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="dropdown-item" href="#">Separated action</li>
                    </ul>
                    <input type="text" class="form-control">
                </div>

                <!-- Floating labels -->
                <div>
                    <div class="form-floating mt-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="row mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
</script>
</html>
