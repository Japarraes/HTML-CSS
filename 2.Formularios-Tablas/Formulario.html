<!DOCTYPE html>
<html>
  
<head>
    <title>Formularios</title>
  </head>

  <body>

    <form action="Resultados.html" method="GET">

      <div>
        <label for="nombreusuario"> Nombre de usuario:</label>
        <input name="nombreusuario" id="nombreusuario" required/>
      </div>
      <div>
        <label for="password">Contrase√±a:</label>
        <input type="password" name="password" id="password" required/>
      </div>
      
      <br>

      <div>
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" name="nacimiento" id="nacimiento">
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="18" max="100" step="2">
      </div>
      <div>
        <label for="email">email:</label>
        <input type="email" name="emial" id="email">
      </div>
      
      <br>
      
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="1"></textarea>
      </div>
      
      <br>
      
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>

    </form>

  </body>

  </html>
